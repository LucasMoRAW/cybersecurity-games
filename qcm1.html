<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défi Cybersécurité - Question 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .question-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .question-container:hover {
            transform: scale(1.05);
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .options label {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            width: 80%;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s, transform 0.3s;
        }
        .options label:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .options label:active {
            transform: scale(0.95);
        }
        .submit-btn {
            background-color: #2196F3;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #1976D2;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

    <div class="question-container">
        <h1>Défi Cybersécurité</h1>
        <div class="question">
            <p>1. Qu'est-ce que le phishing ?</p>
        </div>
        <div class="options">
            <label onclick="checkAnswer('a')">Une tentative de fraude pour voler des informations sensibles.</label>
            <label onclick="checkAnswer('b')">Un logiciel malveillant qui chiffre des fichiers.</label>
            <label onclick="checkAnswer('c')">Une méthode d'authentification à deux facteurs.</label>
        </div>
        <button class="submit-btn" onclick="checkAnswer()">Soumettre</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function checkAnswer(answer) {
            const result = document.getElementById('result');
            const options = document.querySelectorAll('.options label');
            const submitBtn = document.querySelector('.submit-btn');

            // Désactiver les options après avoir cliqué
            options.forEach(option => option.style.pointerEvents = 'none');

            // Vérifier la réponse
            if (answer === 'a') {
                result.textContent = 'Bonne réponse ! Le phishing est bien une tentative de fraude pour voler des informations sensibles.';
                result.classList.add('correct');
                result.classList.remove('incorrect');
                submitBtn.disabled = true;  // Désactiver le bouton une fois la réponse donnée
            } else {
                result.textContent = 'Mauvaise réponse ! Le phishing est une tentative de fraude pour voler des informations sensibles.';
                result.classList.add('incorrect');
                result.classList.remove('correct');
                submitBtn.disabled = true;
            }
        }
    </script>

</body>
</html>
