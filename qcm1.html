<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défi Cybersécurité - Question 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            margin-left: 20px;
        }
        .options label {
            display: block;
            padding: 12px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .options label:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .options label:active {
            transform: scale(0.95);
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #1976D2;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

    <div class="question-container">
        <h1>Défi Cybersécurité</h1>
        <div class="question">
            <p>1. Qu'est-ce que le phishing ?</p>
        </div>
        <div class="options">
            <label onclick="selectAnswer('a')">Une tentative de fraude pour voler des informations sensibles.</label>
            <label onclick="selectAnswer('b')">Un logiciel malveillant qui chiffre des fichiers.</label>
            <label onclick="selectAnswer('c')">Une méthode d'authentification à deux facteurs.</label>
        </div>
        <button class="submit-btn" onclick="checkAnswer()">Soumettre</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        let selectedAnswer = '';

        function selectAnswer(answer) {
            selectedAnswer = answer;
        }

        function checkAnswer() {
            const result = document.getElementById('result');
            const options = document.querySelectorAll('.options label');
            const submitBtn = document.querySelector('.submit-btn');

            // Désactiver les options après avoir cliqué
            options.forEach(option => option.style.pointerEvents = 'none');

            // Vérifier la réponse
            if (selectedAnswer === 'a') {
                result.textContent = 'Bonne réponse ! Le phishing est bien une tentative de fraude pour voler des informations sensibles.';
                result.classList.add('correct');
                result.classList.remove('incorrect');
                submitBtn.disabled = true;  // Désactiver le bouton une fois la réponse donnée
            } else {
                result.textContent = 'Mauvaise réponse ! Le phishing est une tentative de fraude pour voler des informations sensibles.';
                result.classList.add('incorrect');
                result.classList.remove('correct');
                submitBtn.disabled = true;
            }
        }
    </script>

</body>
</html>
