<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu - Question aléatoire</title>
    <script>
        // Rediriger aléatoirement vers une des 4 pages de questions
        function redirectToRandomQuestion() {
            // Crée un nombre aléatoire entre 1 et 4
            const randomNumber = Math.floor(Math.random() * 4) + 1;

            // Redirige l'utilisateur vers une des pages en fonction du nombre
            switch(randomNumber) {
                case 1:
                    window.location.href = "qcm1.html";  // Page 1
                    break;
                case 2:
                    window.location.href = "qcm2.html";  // Page 2
                    break;
                case 3:
                    window.location.href = "qcm3.html";  // Page 3
                    break;
                case 4:
                    window.location.href = "qcm4.html";  // Page 4
                    break;
            }
        }

        // Appeler la fonction pour rediriger dès que la page est chargée
        window.onload = redirectToRandomQuestion;
    </script>
</head>
<body>
    <p>Redirection vers une question aléatoire...</p>
</body>
</html>
