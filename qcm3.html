<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3 - Cybersécurité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin: 20px 0;
        }
        .question p {
            font-weight: bold;
        }
        .options {
            margin-left: 20px;
        }
        .submit-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Question 3 - Cybersécurité</h1>

    <div class="question">
        <p>3. Quel est un exemple de malware ?</p>
        <div class="options">
            <input type="radio" id="q3a1" name="q3" value="a">
            <label for="q3a1">Un virus informatique.</label><br>
            <input type="radio" id="q3a2" name="q3" value="b">
            <label for="q3a2">Un logiciel antivirus.</label><br>
            <input type="radio" id="q3a3" name="q3" value="c">
            <label for="q3a3">Un pare-feu.</label>
        </div>
    </div>

    <button class="submit-btn" onclick="checkAnswer()">Soumettre</button>

    <div class="result" id="result"></div>

    <script>
        function checkAnswer() {
            const radios = document.getElementsByName('q3');
            let userAnswer = '';
            for (const radio of radios) {
                if (radio.checked) {
                    userAnswer = radio.value;
                }
            }

            const result = document.getElementById('result');
            if (userAnswer === 'a') {
                result.textContent = 'Bonne réponse ! Un virus informatique est un exemple de malware.';
                result.style.color = 'green';
            } else {
                result.textContent = 'Mauvaise réponse ! Un virus informatique est un exemple de malware.';
                result.style.color = 'red';
            }
        }
    </script>

</body>
</html>
