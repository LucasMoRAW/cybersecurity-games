<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2 - Cybersécurité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .question {
            margin: 20px 0;
        }
        .question p {
            font-weight: bold;
        }
        .options {
            margin-left: 20px;
        }
        .submit-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Question 2 - Cybersécurité</h1>

    <div class="question">
        <p>2. Quel est le rôle d'un pare-feu ?</p>
        <div class="options">
            <input type="radio" id="q2a1" name="q2" value="a">
            <label for="q2a1">Il crypte les échanges de données entre un serveur et un utilisateur.</label><br>
            <input type="radio" id="q2a2" name="q2" value="b">
            <label for="q2a2">Il filtre le trafic réseau pour bloquer les accès non autorisés.</label><br>
            <input type="radio" id="q2a3" name="q2" value="c">
            <label for="q2a3">Il envoie des alertes en cas de tentative d'attaque.</label>
        </div>
    </div>

    <button class="submit-btn" onclick="checkAnswer()">Soumettre</button>

    <div class="result" id="result"></div>

    <script>
        function checkAnswer() {
            const radios = document.getElementsByName('q2');
            let userAnswer = '';
            for (const radio of radios) {
                if (radio.checked) {
                    userAnswer = radio.value;
                }
            }

            const result = document.getElementById('result');
            if (userAnswer === 'b') {
                result.textContent = 'Bonne réponse ! Un pare-feu filtre le trafic réseau pour bloquer les accès non autorisés.';
                result.style.color = 'green';
            } else {
                result.textContent = 'Mauvaise réponse ! Un pare-feu filtre le trafic réseau pour bloquer les accès non autorisés.';
                result.style.color = 'red';
            }
        }
    </script>

</body>
</html>
