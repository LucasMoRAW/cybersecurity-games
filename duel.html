<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Duel Cybersécurité</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f00, #003300);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #00ff00;
            margin-bottom: 20px;
            text-shadow: 0px 4px 8px rgba(0, 255, 0, 0.7);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(90deg, #004d40, #00796b);
            box-shadow: 0px 8px 15px rgba(0, 255, 0, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #00796b, #004d40);
            box-shadow: 0px 8px 15px rgba(0, 255, 0, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Bienvenue au Duel Cybersécurité</h1>
    <p>Choisissez votre rôle pour commencer le jeu :</p>
    <div class="button-container">
        <button onclick="location.href='quiz_player1.html'">Joueur 1</button>
        <button onclick="location.href='quiz_player2.html'">Joueur 2</button>
    </div>
</body>
</html>
