<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Cybersécurité</title>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #001f00, #003300);
            color: #0f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ff00;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            background-color: #001a00;
            color: #0f0;
            border: 2px solid #00ff00;
        }
        button {
            background-color: #004d40;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #00695c;
        }
    </style>
</head>
<body>
    <h1>Duel Cybersécurité</h1>
    <div class="container">
        <form id="registrationForm">
            <label for="player1">Nom du Joueur 1 :</label>
            <input type="text" id="player1" required>
            <label for="player2">Nom du Joueur 2 :</label>
            <input type="text" id="player2" required>
            <button type="button" onclick="startGame()">Commencer le duel</button>
        </form>
    </div>
    <script>
        function startGame() {
            const player1 = document.getElementById('player1').value.trim();
            const player2 = document.getElementById('player2').value.trim();

            if (!player1 || !player2) {
                alert("Veuillez remplir les noms des deux joueurs.");
                return;
            }

            // Redirection vers les pages de quiz
            sessionStorage.setItem('player1', player1);
            sessionStorage.setItem('player2', player2);

            window.location.href = 'quiz_player1.html';
        }
    </script>
</body>
</html>
