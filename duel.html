<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Quiz Duel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }

        p {
            color: #34495e;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Cybersecurity Quiz Duel</h1>
        <p>Challenge a friend and test your knowledge on cybersecurity topics!</p>
    </header>

    <div class="btn-container">
        <button class="btn" onclick="location.href='player1.html'">Player 1</button>
        <button class="btn" onclick="location.href='player2.html'">Player 2</button>
    </div>

    <footer>
        <p>&copy; 2025 Cybersecurity Quiz Duel. All rights reserved.</p>
    </footer>
</body>
</html>
