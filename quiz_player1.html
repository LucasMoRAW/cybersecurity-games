<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Joueur 1</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 40px;
            margin: 0;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .input-container {
            margin-bottom: 30px;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: block;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #00ff00;
            outline: none;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #00ff00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #009900;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .quiz-container {
            display: none;
        }

        .question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 1.2rem;
            margin-top: 20px;
            font-weight: bold;
        }

        .answer-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .answer-buttons button {
            padding: 10px;
            background-color: #004d40;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .answer-buttons button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
    <h1>Quiz Joueur 1</h1>
    <div class="container" id="name-input">
        <div class="input-container">
            <label for="player-name">Entrez votre pseudo :</label>
            <input type="text" id="player-name" placeholder="Votre pseudo">
        </div>
        <button onclick="startQuiz()">Démarrer le Quiz</button>
    </div>

    <div class="quiz-container" id="quiz-container">
        <p id="question" class="question"></p>
        <div id="answers" class="answer-buttons"></div>
        <p id="timer">Temps restant: <span id="time-left">30</span> secondes</p>
    </div>

    <script>
        const questions = [
            { q: "Que signifie HTTPS ?", a: ["HyperText Transfer Protocol Secure", "Hyper Transfer Test Secure"], correct: 0 },
            { q: "Quel est le but principal d'un pare-feu ?", a: ["Bloquer les virus", "Contrôler le trafic réseau"], correct: 1 },
            { q: "Que signifie VPN ?", a: ["Virtual Private Network", "Very Protected Network"], correct: 0 },
            { q: "Quel est l'objectif principal du chiffrement ?", a: ["Accélérer les connexions", "Protéger les données"], correct: 1 }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer;
        let timeLeft = 30;
        let playerName;

        // Fonction pour démarrer le quiz
        function startQuiz() {
            playerName = document.getElementById('player-name').value.trim();
            if (!playerName) {
                alert("Veuillez entrer un pseudo !");
                return;
            }
            sessionStorage.setItem('player1', playerName);
            document.getElementById('name-input').style.display = 'none'; // Cacher le formulaire de pseudo
            document.getElementById('quiz-container').style.display = 'block'; // Afficher le quiz
            showQuestion();
            startTimer();
        }

        // Afficher la question actuelle
        function showQuestion() {
            if (currentQuestionIndex >= questions.length) {
                sessionStorage.setItem('player1Score', score);
                window.location.href = 'results.html';
                return;
            }

            const question = questions[currentQuestionIndex];
            document.getElementById('question').textContent = question.q;

            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';

            question.a.forEach((answer, index) => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.onclick = () => {
                    clearInterval(timer); // Arrêter le timer à la réponse
                    if (index === question.correct) {
                        score++;
                    }
                    currentQuestionIndex++;
                    showQuestion();
                    startTimer(); // Redémarrer le timer pour la prochaine question
                };
                answersDiv.appendChild(button);
            });
        }

        // Démarrer le chronomètre
        function startTimer() {
            timeLeft = 30;
            document.getElementById('time-left').textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('time-left').textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    currentQuestionIndex++;
                    showQuestion();
                    startTimer();
                }
            }, 1000);
        }
    </script>
</body>
</html>
