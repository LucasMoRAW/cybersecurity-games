<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission : Prot√©gez le Tr√©sor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #f4c542;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .coffre {
            width: 200px;
            height: 200px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/2102/2102573.png');
            background-size: cover;
            margin: 20px;
        }
        .passwords {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .password {
            background-color: #f4c542;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: grab;
            font-size: 1.1em;
            transition: transform 0.3s ease;
            user-select: none;
        }
        .password:active {
            cursor: grabbing;
        }
        .dropzone {
            width: 300px;
            height: 150px;
            border: 3px dashed #f4c542;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .dropzone.correct {
            background-color: #28a745;
            color: #ffffff;
        }
        .dropzone.incorrect {
            background-color: #dc3545;
            color: #ffffff;
        }
        .key-animation {
            font-size: 50px;
            margin-top: 20px;
            animation: bounce 1s infinite;
            display: none;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <h1>Mission : Prot√©gez le Tr√©sor</h1>
    <p>Glisse et d√©pose le bon mot de passe dans le coffre pour le s√©curiser‚ÄØ!</p>
    <div class="game-container">
        <div class="coffre"></div>
        <div class="dropzone" id="dropzone">D√©posez ici</div>
        <div class="passwords">
            <div class="password" draggable="true" ondragstart="drag(event)" id="password1">P@ssword!</div>
            <div class="password" draggable="true" ondragstart="drag(event)" id="password2">Summer2025</div>
            <div class="password" draggable="true" ondragstart="drag(event)" id="password3">A$7kL%z9#Qw</div>
            <div class="password" draggable="true" ondragstart="drag(event)" id="password4">BlueSky99</div>
            <div class="password" draggable="true" ondragstart="drag(event)" id="password5">Secure123!</div>
        </div>
        <div class="key-animation" id="key">üîë</div>
    </div>

    <script>
        let correctPassword = "password3";

        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            const droppedId = event.dataTransfer.getData("text");
            const droppedElement = document.getElementById(droppedId);
            const dropzone = document.getElementById("dropzone");
            const key = document.getElementById("key");

            if (droppedId === correctPassword) {
                dropzone.textContent = "‚úÖ Mot de passe s√©curis√© !";
                dropzone.className = "dropzone correct";
                key.style.display = "block";
            } else {
                dropzone.textContent = "‚ùå Mauvais mot de passe !";
                dropzone.className = "dropzone incorrect";
                key.style.display = "none";
            }
        }

        // Attach event listeners
        const dropzoneElement = document.getElementById("dropzone");
        dropzoneElement.addEventListener("dragover", allowDrop);
        dropzoneElement.addEventListener("drop", drop);
    </script>
</body>
</html>
