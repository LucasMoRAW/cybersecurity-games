<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Déchiffrement</title>
    <style>
        /* Thème cybersécurité */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .game-container, .cipher-table {
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            border: 1px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0, 255, 0, 0.5);
        }

        .game-container {
            max-width: 600px;
            flex: 1;
        }

        .cipher-table {
            max-width: 400px;
            flex: 1;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
        }

        th, td {
            border: 1px solid #00ff00;
            padding: 8px 12px;
            text-align: center;
            color: #0f0;
        }

        th {
            background-color: #001a00;
        }

        .cipher-word {
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00ff00, #000);
            -webkit-background-clip: text;
            color: transparent;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            display: inline-block;
            animation: glitch 1.5s infinite;
        }

        input, button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #001a00;
            color: #0f0;
        }

        button {
            background-color: #004d40;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00695c;
        }

        .result {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #ff0;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: -2px -2px #00ff00, 2px 2px #000;
            }
            50% {
                text-shadow: 2px 2px #00ff00, -2px -2px #000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Jeu de Déchiffrement</h1>
            <h2>Mot à déchiffrer :</h2>
            <div id="wordToDecrypt" class="cipher-word"></div>
            <input type="text" id="userInput" placeholder="Entrez le mot clair">
            <button onclick="checkAnswer()">Valider</button>
            <p id="resultMessage" class="result"></p>
            <button onclick="resetGame()">Rejouer</button>
        </div>
        <div class="cipher-table">
            <h2>Tableau des Correspondances</h2>
            <table>
                <thead>
                    <tr>
                        <th>Lettre</th>
                        <th>Caractère/Chiffre</th>
                    </tr>
                </thead>
                <tbody id="cipherTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const cipherMap = {
            "A": "@", "B": "#", "C": "$", "D": "%", "E": "&", "F": "*", "G": "+", 
            "H": "-", "I": "_", "J": "!", "K": "^", "L": "~", "M": "?",
            "N": "1", "O": "2", "P": "3", "Q": "4", "R": "5", "S": "6", 
            "T": "7", "U": "8", "V": "9", "W": "0", "X": "11", "Y": "12", "Z": "13"
        };

        const reverseCipherMap = Object.fromEntries(Object.entries(cipherMap).map(([key, value]) => [value, key]));

        let plainWord = generateWord();
        let cipherWord = convertToCode(plainWord);

        function generateWord() {
            const words = [
                "CYBERSECURITE", "DECHIFFRER", "INTERNET", "SECURITE", "CRYPTAGE",
                "HACKING", "PHISHING", "MALWARE", "ENCRYPTION", "FIREWALL", "VIRUS",
                "TROJAN", "PRIVACY", "PASSWORD", "AUTHENTICATION", "INTRUSION",
                "BACKDOOR", "PROXY", "VPN", "RANSOMWARE", "SPYWARE"
            ];
            return words[Math.floor(Math.random() * words.length)];
        }

        function convertToCode(word) {
            return word.toUpperCase().split('').map(letter => cipherMap[letter] || letter).join(' ');
        }

        function checkAnswer() {
            const userInput = document.getElementById("userInput").value.trim().toUpperCase();
            const decodedWord = cipherWord.split(/\s+/).map(code => reverseCipherMap[code] || '?').join('');

            const resultMessage = document.getElementById("resultMessage");

            if (userInput === decodedWord) {
                resultMessage.textContent = "Bravo, vous avez déchiffré le mot correctement !";
                resultMessage.style.color = "#0f0";
            } else {
                resultMessage.textContent = `Erreur. Vous avez entré : "${userInput}". Mot attendu : "${decodedWord}".`;
                resultMessage.style.color = "#f00";
            }
        }

        function resetGame() {
            plainWord = generateWord();
            cipherWord = convertToCode(plainWord);
            document.getElementById("wordToDecrypt").textContent = cipherWord;
            document.getElementById("userInput").value = "";
            document.getElementById("resultMessage").textContent = "";
        }

        function populateCipherTable() {
            const tableBody = document.getElementById("cipherTableBody");
            tableBody.innerHTML = Object.entries(cipherMap).map(([letter, code]) => 
                `<tr><td>${letter}</td><td>${code}</td></tr>`
            ).join('');
        }

        document.getElementById("wordToDecrypt").textContent = cipherWord;
        populateCipherTable();
    </script>
</body>
</html>
