<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Déchiffrement</title>
    <style>
        /* Général */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2e7d32, #004d40);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            text-align: center;
        }
        h1, h2 {
            color: #004d40;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 1.1rem;
            text-align: center;
        }
        th {
            background-color: #004d40;
            color: #fff;
        }
        td {
            background-color: #e8f5e9;
        }
        .cipher-word {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            background: #004d40;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            display: inline-block;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        input, button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        input {
            width: 80%;
            border: 1px solid #ccc;
        }
        button {
            background-color: #004d40;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #2e7d32;
        }
        .result {
            margin: 15px 0;
            font-size: 1.2rem;
        }
        .result.correct {
            color: green;
        }
        .result.incorrect {
            color: red;
        }
        .reset-btn.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Jeu de Déchiffrement</h1>
        <p>Utilisez le tableau ci-dessous pour déchiffrer le mot codé.</p>
        
        <h2>Mot à déchiffrer :</h2>
        <div id="wordToDecrypt" class="cipher-word"></div>
        
        <label for="userInput">Entrez votre déchiffrement :</label><br>
        <input type="text" id="userInput">
        <button onclick="checkAnswer()">Valider</button>
        <p id="resultMessage" class="result"></p>
        <button class="reset-btn hidden" onclick="resetGame()">Rejouer</button>

        <h2>Tableau de chiffrement</h2>
        <table>
            <thead>
                <tr>
                    <th>Lettre</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody id="cipherTable"></tbody>
        </table>
    </div>

    <script>
        // Tableau de chiffrement : A-M => caractères spéciaux, N-Z => chiffres
        const cipherMap = {
            "A": "@", "B": "#", "C": "$", "D": "%", "E": "&", "F": "*", "G": "+", 
            "H": "-", "I": "_", "J": "!", "K": "^", "L": "~", "M": "?",
            "N": "1", "O": "2", "P": "3", "Q": "4", "R": "5", "S": "6", 
            "T": "7", "U": "8", "V": "9", "W": "0", "X": "11", "Y": "12", "Z": "13"
        };

        const reverseCipherMap = Object.fromEntries(Object.entries(cipherMap).map(([key, value]) => [value, key]));

        // Variables globales
        let plainWord = generateWord();
        let cipherWord = convertToCode(plainWord);
        let attempts = 0;

        // Génère un mot aléatoire à partir d'une liste
        function generateWord() {
            const words = ["CYBERSECURITE", "DECHIFFRER", "INTERNET", "SECURITE", "CRYPTAGE"];
            return words[Math.floor(Math.random() * words.length)];
        }

        // Affiche le tableau de chiffrement dans le HTML
        function displayCipherTable() {
            const tableBody = document.getElementById("cipherTable");
            Object.entries(cipherMap).forEach(([letter, code]) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${letter}</td><td>${code}</td>`;
                tableBody.appendChild(row);
            });
        }

        function checkAnswer() {
            const userInput = document.getElementById("userInput").value.toUpperCase();
            const resultMessage = document.getElementById("resultMessage");

            if (userInput === plainWord) {
                resultMessage.textContent = "Bravo ! Vous avez trouvé le bon mot.";
                resultMessage.className = "result correct";
                document.querySelector(".reset-btn").classList.remove("hidden");
            } else {
                attempts++;
                resultMessage.textContent = `Mauvaise réponse. Essais restants : ${3 - attempts}`;
                resultMessage.className = "result incorrect";

                if (attempts >= 3) {
                    resultMessage.textContent = "Vous avez épuisé vos tentatives ! Le mot était : " + plainWord;
                    document.querySelector(".reset-btn").classList.remove("hidden");
                }
            }
        }

        function convertToCode(word) {
            return word.toUpperCase().split('').map(letter => cipherMap[letter] || letter).join(' ');
        }

        function resetGame() {
            plainWord = generateWord();
            cipherWord = convertToCode(plainWord);
            document.getElementById("wordToDecrypt").textContent = cipherWord;
            document.getElementById("userInput").value = "";
            document.getElementById("resultMessage").textContent = "";
            attempts = 0;
            document.querySelector(".reset-btn").classList.add("hidden");
        }

        // Initialise le jeu
        displayCipherTable();
        document.getElementById("wordToDecrypt").textContent = cipherWord;
    </script>
</body>
</html>
