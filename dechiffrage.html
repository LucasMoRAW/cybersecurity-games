<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Déchiffrement par Décalage</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
            gap: 40px;
            width: 90%;
            max-width: 1200px;
        }

        .game-container, .info-container {
            background: rgba(0, 0, 0, 0.9);
            color: #0f0;
            border: 1px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 8px 20px rgba(0, 255, 0, 0.5);
            flex: 1;
            max-width: 500px;
        }

        .game-container {
            text-align: center;
        }

        .info-container {
            text-align: center;
        }

        .cipher-word {
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(90deg, #00ff00, #000);
            -webkit-background-clip: text;
            color: transparent;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            display: inline-block;
            animation: glitch 1.5s infinite;
        }

        input, button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
        }

        input {
            background-color: #001a00;
            color: #0f0;
        }

        button {
            background-color: #004d40;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00695c;
        }

        .result {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #ff0;
        }

        @keyframes glitch {
            0%, 100% {
                text-shadow: -2px -2px #00ff00, 2px 2px #000;
            }
            50% {
                text-shadow: 2px 2px #00ff00, -2px -2px #000;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Section Jeu -->
        <div class="game-container">
            <h1>Jeu de Déchiffrement</h1>
            <h2>Mot à déchiffrer :</h2>
            <div id="wordToDecrypt" class="cipher-word"></div>
            <p>La première lettre déchiffrée est : <span id="firstLetter"></span></p>
            <input type="text" id="userInput" placeholder="Entrez le mot clair">
            <button onclick="checkAnswer()">Valider</button>
            <p id="resultMessage" class="result"></p>
            <button onclick="resetGame()">Rejouer</button>
        </div>
    </div>

    <script>
        const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

        let plainWord = generateWord();
        let shift = generateShift();
        let cipherWord = applyShift(plainWord, shift);

        function generateWord() {
            const words = [
                "CYBERSECURITE", "DECHIFFRER", "INTERNET", "SECURITE", "CRYPTAGE",
                "HACKING", "PHISHING", "MALWARE", "ENCRYPTION", "FIREWALL", "VIRUS",
                "TROJAN", "PRIVACY", "PASSWORD", "AUTHENTICATION", "INTRUSION",
                "BACKDOOR", "PROXY", "VPN", "RANSOMWARE", "SPYWARE"
            ];
            return words[Math.floor(Math.random() * words.length)];
        }

        // Déclenche le décalage entre -6 et +6
        function generateShift() {
            return Math.floor(Math.random() * 13) - 6; // Décalage entre -6 et +6
        }

        function applyShift(word, shift) {
            return word.split('').map(char => {
                if (!alphabet.includes(char)) return char;
                let newIndex = (alphabet.indexOf(char) + shift + alphabet.length) % alphabet.length;
                return alphabet[newIndex];
            }).join('');
        }

        function reverseShift(cipherWord, shift) {
            return cipherWord.split('').map(char => {
                if (!alphabet.includes(char)) return char;
                let newIndex = (alphabet.indexOf(char) - shift + alphabet.length) % alphabet.length;
                return alphabet[newIndex];
            }).join('');
        }

        function checkAnswer() {
            const userInput = document.getElementById("userInput").value.trim().toUpperCase();
            const decodedWord = reverseShift(cipherWord, shift);

            const resultMessage = document.getElementById("resultMessage");

            if (userInput === decodedWord) {
                resultMessage.textContent = "Bravo, vous avez déchiffré le mot correctement !";
                resultMessage.style.color = "#0f0";
            } else {
                resultMessage.textContent = `Erreur. Vous avez entré : "${userInput}". Mot attendu : "${decodedWord}".`;
                resultMessage.style.color = "#f00";
            }
        }

        function resetGame() {
            plainWord = generateWord();
            shift = generateShift();
            cipherWord = applyShift(plainWord, shift);
            document.getElementById("wordToDecrypt").textContent = cipherWord;
            document.getElementById("firstLetter").textContent = plainWord[0]; // Affiche la première lettre déchiffrée
            document.getElementById("userInput").value = "";
            document.getElementById("resultMessage").textContent = "";
        }

        document.getElementById("wordToDecrypt").textContent = cipherWord;
        document.getElementById("firstLetter").textContent = plainWord[0]; // Affiche la première lettre déchiffrée
    </script>
</body>
</html>
