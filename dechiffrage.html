<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Déchiffrement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2e7d32, #004d40);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            box-sizing: border-box;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .cipher-table {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 100%;
        }
        th, td {
            border: 1px solid #004d40;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #004d40;
            color: #fff;
        }
        .cipher-word {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            background: #004d40;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 20px auto;
            display: inline-block;
        }
        input, button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #004d40;
            color: #fff;
        }
        .result {
            margin: 15px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Jeu de Déchiffrement</h1>
            <h2>Mot à déchiffrer :</h2>
            <div id="wordToDecrypt" class="cipher-word"></div>
            <input type="text" id="userInput" placeholder="Entrez le mot clair">
            <button onclick="checkAnswer()">Valider</button>
            <p id="resultMessage" class="result"></p>
            <button onclick="resetGame()">Rejouer</button>
        </div>
        <div class="cipher-table">
            <h2>Tableau des Correspondances</h2>
            <table>
                <thead>
                    <tr>
                        <th>Lettre</th>
                        <th>Caractère/Chiffre</th>
                    </tr>
                </thead>
                <tbody id="cipherTableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const cipherMap = {
            "A": "@", "B": "#", "C": "$", "D": "%", "E": "&", "F": "*", "G": "+", 
            "H": "-", "I": "_", "J": "!", "K": "^", "L": "~", "M": "?",
            "N": "1", "O": "2", "P": "3", "Q": "4", "R": "5", "S": "6", 
            "T": "7", "U": "8", "V": "9", "W": "0", "X": "11", "Y": "12", "Z": "13"
        };

        const reverseCipherMap = Object.fromEntries(Object.entries(cipherMap).map(([key, value]) => [value, key]));

        let plainWord = generateWord();
        let cipherWord = convertToCode(plainWord);

        function generateWord() {
            const words = ["CYBERSECURITE", "DECHIFFRER", "INTERNET", "SECURITE", "CRYPTAGE"];
            return words[Math.floor(Math.random() * words.length)];
        }

        function convertToCode(word) {
            return word.toUpperCase().split('').map(letter => cipherMap[letter] || letter).join(' ');
        }

        function checkAnswer() {
            const userInput = document.getElementById("userInput").value.trim();
            const decodedInput = userInput.split(/\s+/).map(code => reverseCipherMap[code] || '?').join('');

            const resultMessage = document.getElementById("resultMessage");

            if (decodedInput === plainWord) {
                resultMessage.textContent = "Bravo, vous avez déchiffré le mot correctement !";
                resultMessage.style.color = "green";
            } else {
                resultMessage.textContent = `Erreur. Vous avez entré : "${userInput}". Mot attendu : "${plainWord}".`;
                resultMessage.style.color = "red";
            }
        }

        function resetGame() {
            plainWord = generateWord();
            cipherWord = convertToCode(plainWord);
            document.getElementById("wordToDecrypt").textContent = cipherWord;
            document.getElementById("userInput").value = "";
            document.getElementById("resultMessage").textContent = "";
        }

        function populateCipherTable() {
            const tableBody = document.getElementById("cipherTableBody");
            tableBody.innerHTML = Object.entries(cipherMap).map(([letter, code]) => 
                `<tr><td>${letter}</td><td>${code}</td></tr>`
            ).join('');
        }

        document.getElementById("wordToDecrypt").textContent = cipherWord;
        populateCipherTable();
    </script>
</body>
</html>
