<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défi Cybersécurité - Question 11</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .question-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .question-container:hover {
            transform: scale(1.05);
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .options label {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 8px;
            width: 80%;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
            transition: background-color 0.3s, transform 0.3s;
        }
        .options label:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .options label:active {
            transform: scale(0.95);
        }
        .submit-btn {
            background-color: #2196F3;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #1976D2;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

    <div class="question-container">
        <h1>Question 11 - Cybersécurité</h1>
        <div class="question">
            <p>11. Si un hacker vous envoie un e-mail disant : "Cliquez ici pour gagner un voyage sur Mars !", que devriez-vous faire ?</p>
        </div>
        <div class="options">
            <input type="radio" id="q11a1" name="q11" value="a">
            <label for="q11a1">Cliquer immédiatement pour réserver votre place.</label>
            
            <input type="radio" id="q11a2" name="q11" value="b">
            <label for="q11a2">Répondre pour demander plus d'informations sur l'atterrissage.</label>
            
            <input type="radio" id="q11a3" name="q11" value="c">
            <label for="q11a3">Supprimer l'e-mail sans cliquer sur aucun lien.</label>
        </div>
        <button class="submit-btn" onclick="checkAnswer('q11', 'c', 'Supprimer l\'e-mail sans cliquer sur les liens est la meilleure option. C\'est sûrement une tentative de phishing !')">Soumettre</button>
        <div class="result" id="result"></div>
    </div>
    
     

    <script>
        function checkAnswer() {
            const radios = document.getElementsByName('q11');
            let userAnswer = '';
            for (const radio of radios) {
                if (radio.checked) {
                    userAnswer = radio.value;
                }
            }

            const result = document.getElementById('result');
            const options = document.querySelectorAll('.options label');
            const submitBtn = document.querySelector('.submit-btn');

            if (userAnswer === '') {
                result.textContent = 'Veuillez sélectionner une réponse.';
                result.classList.remove('correct', 'incorrect');
                return;  // Arrêter la fonction si aucune réponse n'est sélectionnée
            }

            // Désactiver les options après avoir soumis
            options.forEach(option => option.style.pointerEvents = 'none');

            // Afficher la réponse correcte ou incorrecte
            if (userAnswer === 'c') {
                result.textContent = 'Bonne réponse ! Supprimer l\'e-mail sans cliquer sur les liens est la meilleure option. C\'est sûrement une tentative de phishing !';
                result.classList.add('correct');
                result.classList.remove('incorrect');
            } else {
                result.textContent = 'Mauvaise réponse ! Supprimer l\'e-mail sans cliquer sur les liens est la meilleure option. C\'est sûrement une tentative de phishing !';
                result.classList.add('incorrect');
                result.classList.remove('correct');
            }

            // Désactiver le bouton "Soumettre" après soumission
            submitBtn.disabled = true;
        }
    </script>

</body>
</html>
